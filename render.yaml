services:
  # FastAPI Backend
  - type: web
    name: obd-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn -w 2 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DB_TYPE
        value: postgresql
      - key: PYTHON_VERSION
        value: 3.10.0

  # Next.js Frontend
  - type: web
    name: obd-frontend
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: obd-backend
          property: host
